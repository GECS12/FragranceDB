<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfumes Portugal</title>
    <!-- Include DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jquery.dataTables.min.css') }}">
    <!-- Include jQuery and DataTables JS -->
    <script type="text/javascript" charset="utf8" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script type="text/javascript" charset="utf8" src="{{ url_for('static', filename='js/jquery.dataTables.min.js') }}"></script>
    <!-- Include jQuery UI CSS and JS for autocomplete -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Include Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        table.dataTable th,
        table.dataTable td {
            text-align: center;
        }
        table.dataTable thead th {
            text-align: center !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fragrance Search</h1>
        <form method="POST">
            <input type="text" name="query" placeholder="Search for fragrances...">
            <button type="submit">Search</button>
        </form>
        <form method="POST">
            <input type="text" id="brand" name="brand" placeholder="Search by brand...">
            <button type="submit">Search by Brand</button>
        </form>
        <table id="fragranceTable" class="display">
            <thead>
                <tr>
                    <th>Brand</th>
                    <th>Fragrance Name</th>
                    <th>Quantity (ML)</th>
                    <th>Price (â‚¬)</th>
                    <th>Link</th>
                    <th>Website</th>
                </tr>
            </thead>
            <tbody>
                {% for row in results %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td><a href="{{ row[4] }}">{{ row[4] }}</a></td>
                    <td>{{ row[5] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <script>
        $(document).ready(function() {
            $('#fragranceTable').DataTable({
                "language": {
                    "search": "Filter records:"
                },
                "lengthMenu": [20, 50, 100, 200, 500]
            });

            $("#brand").autocomplete({
                source: function(request, response) {
                    $.ajax({
                        url: "/autocomplete",
                        data: { query: request.term },
                        success: function(data) {
                            response(data);
                        }
                    });
                },
                minLength: 3
            });
        });
        </script>
    </div>
</body>
</html>
